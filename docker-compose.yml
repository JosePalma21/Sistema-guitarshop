services:
  db:
    image: postgres:16-alpine
    container_name: guitarshop-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guitarshop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d guitarshop"]
      interval: 5s
      timeout: 3s
      retries: 20

  db_backup:
    image: postgres:16-alpine
    container_name: guitarshop-db-backup
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - db_backups:/backups
    entrypoint: >
      sh -c "
      echo 'Starting hourly backups to /backups ...';
      while true; do
        pg_dump -h db -U postgres -d guitarshop > /backups/guitarshop_$(date +%Y%m%d_%H%M%S).sql;
        sleep 3600;
      done
      "

  db_archive:
    image: postgres:16-alpine
    container_name: guitarshop-db-archive
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guitarshop_archive
    ports:
      - "5433:5432"
    volumes:
      - pgdata_archive:/var/lib/postgresql/data

  backend:
    build:
      context: ./guitarshop-backend
      dockerfile: Dockerfile
    container_name: guitarshop-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/guitarshop
      PORT: "3000"
    ports:
      - "3000:3000"
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./guitarshop-backend:/app
      - backend_node_modules:/app/node_modules

  frontend:
    build:
      context: ./react-frontend
      dockerfile: Dockerfile
    container_name: guitarshop-frontend
    environment:
      VITE_BACKEND_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./react-frontend:/app
      - frontend_node_modules:/app/node_modules

  
  db_mirror_sync:
    image: postgres:16-alpine
    container_name: guitarshop-db-mirror-sync
    depends_on:
      db:
        condition: service_healthy
      db_archive:
        condition: service_started
    environment:
      PGPASSWORD: postgres
    entrypoint: >
      sh -c "
      echo 'Starting mirror sync (db -> db_archive) ...';
      while true; do
        echo '[mirror] dumping from db...';
        pg_dump -h db -U postgres -d guitarshop -F c -f /tmp/guitarshop.dump &&
        echo '[mirror] resetting archive schema...' &&
        psql -h db_archive -U postgres -d guitarshop_archive -c 'DROP SCHEMA public CASCADE; CREATE SCHEMA public;' &&
        echo '[mirror] restoring into db_archive...' &&
        pg_restore -h db_archive -U postgres -d guitarshop_archive /tmp/guitarshop.dump &&
        echo '[mirror] done.';
        sleep 3600;
      done
      "


volumes:
  pgdata:
  pgdata_archive:
  db_backups:
  backend_node_modules:
  frontend_node_modules:
