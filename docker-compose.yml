services:
  db:
    image: postgres:16-alpine
    container_name: guitarshop-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guitarshop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d guitarshop"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./guitarshop-backend
      dockerfile: Dockerfile
    container_name: guitarshop-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/guitarshop
      PORT: "3000"
    ports:
      - "3000:3000"
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./guitarshop-backend:/app
      - backend_node_modules:/app/node_modules

  frontend:
    build:
      context: ./react-frontend
      dockerfile: Dockerfile
    container_name: guitarshop-frontend
    environment:
      VITE_BACKEND_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./react-frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  pgdata:
  backend_node_modules:
  frontend_node_modules:
